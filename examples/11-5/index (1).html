<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Quiz 5</title>
		<script type="text/javascript" src="../js/jQuery-3.6.0.min.js"></script>
		<script src="demo.js"></script>
		<style>
			/* Do NOT change anything in <style> */
			div {
				display: inline-block;
				margin: 10px;
				height: 50px;
				width: 50px;
				background-color: green;
			}
		</style>
		<script>
			window.onload = function() {
				$('button#first').on('click', function() {
				let buttonId = this.id;
				if(buttonId === 'first') {
					$('div').eq(0).css({
						'background-color': 'red',
						'width': '100px',
						'height': '40px'
					});
				}
				else if(buttonId === 'second') {
					$('div').eq(1).css({
						'background-color': 'black',
						'width': '60px',
						'height': '150px'
					});
				}
				else {
					$('div').eq(2).css({
						'background-color': 'gold',
						'width': '200px',
						'height': '200px'
					});
				}
			});
				/*
			$('button').eq(0).on('click', function() {
				$('div').eq(0).css({
					'background-color': 'red',
					'width': '100px',
					'height': '40px'
				});
			});
			$('button').eq(1).on('click', function() {
				$('div').eq(1).css({
					'background-color': 'black',
					'width': '60px',
					'height': '150px'
				});
			});
			$('button').eq(2).on('click', function() {
				$('div').eq(2).css({
					'background-color': 'gold',
					'width': '200px',
					'height': '200px'
				});
			});
			*/
			};
		</script>
	</head>
	<body>
		<!-- You can add attributes to any HTML element, but you cannot change/add/remove any HTML element -->
		<div>1</div> <!-- The first <div> needs to have a red background color and a size of 100 x 40 px -->
		<div>2</div> <!-- The second <div> needs to have a black background color and a size of 60 x 150 px -->
		<div>3</div> <!-- The third <div> needs to have a gold background color and a size of 200 x 200 px -->
		<!-- Each of the <button> below must change one <div> based on the text description -->
		<button id="first">Change Div 1</button>
		<button id="second">Change Div 2</button>
		<button id="third">Change Div 3</button>
	</body>
</html>
