<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 12-2: Special Visual Effects with Transtion</title>
		<meta charset="utf-8">
		<style>
		div {
			padding: 10px;
			background-color: red;
			color: red;
			font-size: 50px;
		}

		div:hover {
			color: white;
			font-size: 70px;
			transition: color 5s linear, font-size 0.5s ease-out;
		}
		</style>
	</head>
	<body>
		<div>
			First Div
		</div>
	</body>
</html>
