<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 12-1: CSS Transtion</title>
		<meta charset="utf-8">
		<style>
			div {
				padding: 10px;
				background-color: red;
				color: white;
				font-size: 50px;
				transition: all 1s linear; /* linear, ease-in, ease-out, ease-in-out */
			}
			div:first-of-type:hover {
				background-color: orange;
				font-size: 70px;
				transition: all 3s ease-out;
			}

			div:last-of-type:hover {
				background-color: green;
				font-size: 70px;
				transition: font-size 1s ease-in, background-color 5s ease-out; 
			}
		</style>
	</head>
	<body>
		<div>
			First Div
		</div>
		<div>
			Second Div
		</div>
	</body>
</html>
