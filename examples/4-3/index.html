	<head>
		<title>Example 4-3: Fixed Positioning</title>
		<link rel="stylesheet" type="text/css" href="../css/default.css">
		<meta charset="utf-8">
		<style>
			div {
				position: fixed;
				left: 300px;
			}

			p {
				position: fixed;
				right: 0;

    	</div>
