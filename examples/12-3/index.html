<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 12-3: Shrink and Expand with Transtion</title>
		<meta charset="utf-8">
		<style>
		div > p {
			width: 0;
			background-color: red;
			opacity: 0;
		}

		div:hover > p {
			width: 100%;
			opacity: 1;
			transition: all 1s linear;
		}
		</style>
	</head>
	<body>
	<div>
		This is a div.
		<p>Catch me if you can.</p>
	</div>
	</body>
</html>
